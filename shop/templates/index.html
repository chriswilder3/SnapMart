{% extends 'master.html' %}
    {% block content %}
    <div class="jumbotron px-4 pt-2 ml-4">
        <h1 class="text-5xl font-bold py-2">
            SnapMart.
        </h1>
        <h3 class="text-3xl text-sky-500 font-semibold py-2 ">
            Discover More, Shop Better.
        </h3>
    </div>
    <h3 class=" text-3xl px-4 py-2 ml-4 font-semibold">
        Products
    </h3>
    <div class="ProductList grid grid-cols-4 justify-around
            items-center gap-2 ">
        
        {% for item in items %}
            <div class="border-2 border-slate-300 my-2 mx-auto p-4 text-wrap font-medium rounded
                    hover:bg-gray-200"> 
                <a href="">
                    <img class="w-64 rounded" src="{{item.image}}" alt="">
                    <p class=" py-2 text-teal-500"> {{ item.name }} </p>
                    <p class="px-2 line-through ml-1 text-sm text-gray-600 "> <i> &#36 {{ item.price }} </i> </p>
                    <p class="px-2 text-green-500 text-lg font-semibold ">  &#36 {{ item.discount_price }}  </p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
