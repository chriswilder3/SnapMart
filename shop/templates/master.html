<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://cdn.tailwindcss.com"></script>

    <style>
        body{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- bg-gradient-to-r from-pink-200 to-orange-200 p-5  -->
     <nav class="  flex gap-8 ml-6 mt-4 p-4 items-center">
        <a href="/"> Home </a>
        <a href=""> Categories</a>
        <form action="{% url 'search' %}" class=" " method="get">
            <input  type="text" name="searchitem" id="" placeholder=" Search here "
              class=" border-2 p-2 hover:border-slate-600 rounded-full">
            <button type="submit" class="self-center ml-1 bg-slate-200 px-3 py-2 rounded-full hover:bg-slate-300  "> 
               Search
            </button>
        </form>
     </nav>
    {% block content %}
    <div class="jumbotron px-4 pt-2 ml-4">
        <h1 class="text-5xl font-bold py-2">
            SnapMart.
        </h1>
        <h3 class="text-3xl text-sky-500 font-semibold py-2 ">
            Discover More, Shop Better.
        </h3>
    </div>
    <h3 class=" text-3xl px-4 py-2 ml-4 font-semibold">
        Products
    </h3>
    <div class="ProductList grid grid-cols-4 justify-around
            items-center gap-2 ">
        
        {% for item in items %}
            <div class="border-2 border-slate-300 my-2 mx-auto p-4 text-wrap font-medium rounded
                    hover:bg-gray-200"> 
                <a href="">
                    <img class="w-64 rounded" src="{{item.image}}" alt="">
                    <p class=" py-2 text-teal-500"> {{ item.name }} </p>
                    <p class="px-2 line-through ml-1 text-sm text-gray-600 "> <i> &#36 {{ item.price }} </i> </p>
                    <p class="px-2 text-green-500 text-lg font-semibold ">  &#36 {{ item.discount_price }}  </p>
                </a>
            </div>
        {% endfor %}
    </div>
    {% endblock %}
   
    <footer class="mt-auto text-center text-sm text-slate-300 py-3 bg-slate-600 ">
            <div class=" flex gap-4 mx-auto justify-center my-2"><span> Conditions of sale </span> <span> Privacy notice</span></div>
            <p> &#169; SnapMart limited.  </p> 
    </footer>
    
</body>
</html>
