    <h3 class=" text-3xl py-2 my-2 mx-auto text-sky-500 font-semibold">

    {% for item in items %}

                                <option value="1"> Quantity : 2</option>
                                <option value="1"> Quantity : 3</option>
                            </select>

                            <button type="submit" value="{{item.id}}" class="addtocart bg-amber-200 p-2  px-2 rounded

                            </button>
